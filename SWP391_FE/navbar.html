 <!--Model Login  -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1)"
        >
          <div
            class="modal-header"
            style="background-color: #e0dede; border-radius: 15px 15px 0 0"
          >
            <h5 class="modal-title text-center w-100" id="loginModalLabel">
              <img
                src="images/logo.png"
                alt="salon icon"
                style="width: 50px; margin-right: 10px"
              />
              Sign In to Leopard Salon
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body"
            style="background-color: #f7f7f7; padding: 30px"
          >
            <p class="text-center" style="font-style: italic; font-size: 16px">
              Welcome to Leopard Salon. Sign in and enjoy booking our exclusive
              services today!
            </p>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter phone number"
                  style="border-radius: 10px; padding: 10px"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  style="border-radius: 10px; padding: 10px"
                />
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
              <div class="d-flex justify-content-between">
                <a href="#" class="text-decoration-none">Forgot Password?</a>
              </div>
              <button
                type="button"
                class="btn btn-primary w-100 mt-3"
                style="
                  border-radius: 10px;
                  background-color: #6dbe45;
                  border-color: #6dbe45;
                "
              >
                Log In
              </button>
            </form>
            <div class="text-center mt-3">
              <p>or sign in with</p>
              <div class="d-flex justify-content-center">
                <a
                  href="#"
                  class="btn btn-primary mx-1 d-flex justify-content-center align-items-center"
                  style="border-radius: 50%; width: 40px; height: 40px"
                >
                  <i class="fab fa-facebook-f fs-4"></i>
                </a>
                <a
                  href="#"
                  class="btn btn-danger mx-4 d-flex justify-content-center align-items-center"
                  style="border-radius: 50%; width: 40px; height: 40px"
                >
                  <i class="fab fa-google fs-4"></i>
                </a>
                <a
                  href="#"
                  class="btn btn-info mx-1 d-flex justify-content-center align-items-center"
                  style="border-radius: 50%; width: 40px; height: 40px"
                >
                  <i class="fab fa-twitter fs-4"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
